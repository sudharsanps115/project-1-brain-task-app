version: 0.2

phases:
  install:
    commands:
      - echo Installing kubectl
      - curl -LO https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/

  pre_build:
    commands:
      - echo Logging in to Amazon ECR
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 045998146012.dkr.ecr.us-east-1.amazonaws.com

      - echo Configuring kubeconfig
      - aws eks update-kubeconfig --region us-east-1 --name brain-cluster

  build:
    commands:
      - echo Building Docker image
      - docker build -t brain-tasks-app .
      - docker tag brain-tasks-app:latest \ 045998146012.dkr.ecr.us-east-1.amazonaws.com/brain-tasks-app

  post_build:
    commands:
      - echo Pushing image to ECR
      - docker push 045998146012.dkr.ecr.us-east-1.amazonaws.com/brain-tasks-app

      - echo Deploying to EKS
      - kubectl apply -f deployment.yaml
      - kubectl apply -f service.yaml
